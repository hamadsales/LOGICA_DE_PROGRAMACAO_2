<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pintando</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>
</body>
<script>
    function desenhaQuadradoVerde(){
    //Cria um espaço para desenhar
    var tela = document.querySelector('canvas'); 
    //Cria o pincel 
    var pincel = tela.getContext('2d');
    //Define a cor do pincel
    pincel.fillStyle = 'green';
    //Define o espaço do desenho (x,y,largura,altura)
    pincel.fillRect(0, 0, 50, 50);
    //Define uma borda
    pincel.strokeStyle = 'black';
    //Define onde a borda será desenhada
    pincel.strokeRect(0, 0, 50, 50);
    }
    desenhaQuadradoVerde();
</script>
</html>
